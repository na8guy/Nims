<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nims Climb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .balance {
            margin-bottom: 20px;
        }
        .balance p {
            margin: 5px 0;
            font-size: 16px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        select, input, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #game-area {
            margin-top: 20px;
            text-align: center;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nims Climb</h1>
        <div class="balance">
            <p>BNB Balance: <span id="bnb-balance">0.0000</span></p>
            <p>NIMS Balance: <span id="nims-balance">0.0000</span></p>
        </div>
        <div class="controls">
            <select id="token-select">
                <option value="BNB">BNB</option>
                <option value="NIMS">NIMS</option>
            </select>
            <input type="number" id="stake-input" placeholder="Enter stake (0.1 - 10)" step="0.1" min="0.1" max="10">
            <button id="start-button">Start Climbing</button>
        </div>
        <div id="game-area">
            <p id="status">Ready to play!</p>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const WebApp = window.Telegram?.WebApp;
        if (!WebApp) {
            alert("This page must be opened in Telegram WebApp");
        } else {
            WebApp.ready();
            WebApp.expand();
        }

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');
        let gameData = {};
        try {
            gameData = JSON.parse(decodeURIComponent(dataParam || '{}'));
        } catch (e) {
            console.error('Failed to parse game data:', e);
        }

        // Initialize UI with user data
        const bnbBalanceElement = document.getElementById('bnb-balance');
        const nimsBalanceElement = document.getElementById('nims-balance');
        const tokenSelect = document.getElementById('token-select');
        const stakeInput = document.getElementById('stake-input');
        const startButton = document.getElementById('start-button');
        const statusElement = document.getElementById('status');

        if (gameData.bnb_balance !== undefined) {
            bnbBalanceElement.textContent = parseFloat(gameData.bnb_balance).toFixed(4);
        }
        if (gameData.nims_balance !== undefined) {
            nimsBalanceElement.textContent = parseFloat(gameData.nims_balance).toFixed(4);
        }

        // Start game logic
        function startGame() {
            const token = tokenSelect.value;
            const stake = parseFloat(stakeInput.value);

            // Validate inputs
            if (!token || !['BNB', 'NIMS'].includes(token)) {
                statusElement.textContent = 'Please select a valid token.';
                statusElement.classList.add('error');
                return;
            }
            if (isNaN(stake) || stake < 0.1 || stake > 10) {
                statusElement.textContent = 'Stake must be between 0.1 and 10.';
                statusElement.classList.add('error');
                return;
            }

            // Check balance
            const balance = token === 'BNB' ? parseFloat(gameData.bnb_balance) : parseFloat(gameData.nims_balance);
            if (stake > balance) {
                statusElement.textContent = `Insufficient ${token} balance.`;
                statusElement.classList.add('error');
                return;
            }

            // Send data to bot
            const data = {
                action: 'start_game',
                token: token,
                stake: stake
            };
            statusElement.textContent = 'Starting game...';
            statusElement.classList.remove('error');
            WebApp.sendData(JSON.stringify(data));

            // Simulate game start (placeholder)
            function startClimbing() {
    let multiplier = 1.0;
    const interval = setInterval(() => {
        multiplier += 0.1;
        statusElement.textContent = `Climbing... Multiplier: ${multiplier.toFixed(2)}x`;
        // Check for crash condition
        if (Math.random() < 0.05) { // 5% chance to crash
            clearInterval(interval);
            WebApp.sendData(JSON.stringify({ action: 'lost', stake: stake, token: token }));
            statusElement.textContent = 'Crashed!';
        }
    }, 1000);
    // Add cashout button
    const cashoutButton = document.createElement('button');
    cashoutButton.textContent = 'Cash Out';
    cashoutButton.onclick = () => {
        clearInterval(interval);
        WebApp.sendData(JSON.stringify({ action: 'cashout', stake: stake, multiplier: multiplier, token: token }));
    };
    document.getElementById('game-area').appendChild(cashoutButton);
}

        // Event listeners
        startButton.addEventListener('click', startGame);

        // Handle WebApp responses (optional, if bot sends updates)
        WebApp.onEvent('webAppData', (data) => {
            console.log('Received WebApp data:', data);
            // Update UI if needed
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nims Climb</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script src="main.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Background Layers -->
        <div class="background">
            <div class="mountain-layer layer-1"></div>
            <div class="mountain-layer layer-2"></div>
            <div class="mountain-layer layer-3"></div>
            <div class="cloud-layer"></div>
        </div>

        <!-- Game Canvas for Particles -->
        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <!-- Altitude Graph (Right Edge) -->
        <div class="altitude-graph">
            <svg id="graphSvg" width="100" height="600">
                <polyline id="altitudeLine" points="0,600" fill="none" stroke="#00ff88" stroke-width="3" filter="url(#glow)"/>
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
            </svg>
            <div class="altitude-markers"></div>
        </div>

        <!-- Altitude Scale (Left Edge) -->
        <div class="altitude-scale">
            <div class="marker" style="bottom: 0;">1000m</div>
            <div class="marker" style="bottom: 120px;">2000m</div>
            <div class="marker" style="bottom: 240px;">3000m</div>
            <div class="marker" style="bottom: 360px;">4000m</div>
            <div class="marker" style="bottom: 480px;">5000m</div>
        </div>

        <!-- Nims Character -->
        <div id="nimsCharacter" class="nims"></div>

        <!-- UI Elements -->
        <div class="ui-overlay">
            <div class="altitude-display">Altitude: <span id="altitude">1000</span>m</div>
            <div class="multiplier-display">Multiplier: <span id="multiplier">1.0</span>x</div>
            <div class="controls">
                <input type="number" id="stakeInput" placeholder="Stake (BNB)" step="0.01" min="0.01">
                <select id="tokenSelect">
                    <option value="BNB">BNB</option>
                    <option value="NIMS">NIMS</option>
                </select>
                <button id="stakeButton">Stake</button>
                <button id="restButton" disabled>Rest</button>
                <button id="cashoutButton" disabled>Cashout</button>
            </div>
            <div class="raffle-display">
                Earned: <span id="earnedTickets">0</span> | Purchased: <span id="purchasedTickets">0</span>
            </div>
            <div class="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboardList"></ul>
            </div>
        </div>

        <!-- Avalanche Overlay -->
        <div id="avalancheOverlay" class="avalanche"></div>
    </div>
    <audio id="climbSound" src="/assets/climb.mp3" loop></audio>
    <audio id="avalancheSound" src="/assets/avalanche.mp3"></audio>
    <audio id="milestoneSound" src="/assets/milestone.mp3"></audio>
    <script src="main.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
